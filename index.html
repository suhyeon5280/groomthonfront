<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로딩 화면</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }
    .app {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .logo {
      width: 300px;
      height: auto;
      animation: fadeInOut 2.5s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="app">
    <img src="image/image 13.png" alt="로컬워커스 로고" class="logo">
  </div>

  <script>
    // 3초 후 home.html로 이동
    setTimeout(() => {
      window.location.href = "home.html";
    }, 3000);
  </script>
</body>
</html>
