  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      const uploadText = document.getElementById("uploadText");
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    }

    let currentDate = new Date();
    let startDate = null, endDate = null;
    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("monthYear");
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthYear.textContent = `${year}ë…„ ${month+1}ì›”`;
      const days = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
      days.forEach(d=>{
        const div=document.createElement("div");
        div.textContent=d; div.classList.add("day-header");
        calendar.appendChild(div);
      });
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month+1, 0).getDate();
      for (let i=0;i<firstDay;i++) calendar.appendChild(document.createElement("div"));
      for (let d=1; d<=lastDate; d++) {
        const div=document.createElement("div");
        div.textContent=d;
        const dateObj=new Date(year, month, d);
        const dateKey=dateObj.getTime();
        if(startDate && dateKey===startDate.getTime()) div.classList.add("selected");
        if(endDate && dateKey===endDate.getTime()) div.classList.add("selected");
        if(startDate && endDate && dateKey>startDate.getTime() && dateKey<endDate.getTime()) div.classList.add("range");
        div.onclick=()=>selectDate(dateObj);
        calendar.appendChild(div);
      }
    }
    function selectDate(dateObj){
      if(!startDate || (startDate && endDate)){ startDate=dateObj; endDate=null; }
      else if(dateObj<startDate){ startDate=dateObj; }
      else{ endDate=dateObj; }
      renderCalendar();
      document.getElementById("nextBtn").classList.add("active");
    }
    function changeMonth(offset){ currentDate.setMonth(currentDate.getMonth()+offset); renderCalendar(); }
    function selectSingle(button){ button.parentNode.querySelectorAll(".toggle-btn").forEach(btn=>btn.classList.remove("active")); button.classList.add("active"); }
    function selectMulti(button){ button.classList.toggle("active"); }

    const dummyAddresses = ["ê²½ê¸°ë„ ìš©ì¸ì‹œ ì²˜ì¸êµ¬","ê²½ê¸°ë„ ìš©ì¸ì‹œ ë‚¨ì‚¬","ê²½ê¸°ë„ ìš©ì¸ì‹œ ìˆ˜ì§€êµ¬","ê²½ê¸°ë„ ìš©ì¸ì‹œ ê¸°í¥êµ¬","ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í…Œí—¤ë€ë¡œ","ë¶€ì‚°ê´‘ì—­ì‹œ í•´ìš´ëŒ€êµ¬ ì„¼í…€ë¡œ"];
    function showSuggestions(){
      const input=document.getElementById("addressInput");
      const suggestionsBox=document.getElementById("suggestions");
      const query=input.value.trim();
      if(!query){ suggestionsBox.style.display="none"; return; }
      const matches=dummyAddresses.filter(addr=>addr.includes(query));
      if(matches.length===0){ suggestionsBox.style.display="none"; return; }
      suggestionsBox.innerHTML="";
      matches.forEach(addr=>{
        const div=document.createElement("div");
        div.innerHTML = addr.replace(query, `<span>${query}</span>`);
        div.onclick=()=>{ input.value=addr; suggestionsBox.style.display="none"; };
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display="block";
    }

    // âœ… íŒì—… í•¨ìˆ˜

      const popup = document.getElementById("popup");

      popup.dataset.callback = callback || "";
    }
    function closePopup(){
      document.getElementById("popup").style.display="none";
      const cb = document.getElementById("popup").dataset.callback;
      if(cb === "success") window.location.href="room.html";
    }

// ë°ì´í„° ì „ì†¡

      if(!startDate){
