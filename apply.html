<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지원하기</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 상단 */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
      position: relative;
    }
    header a.back {
      position: absolute;
      left: 16px;
      font-size: 20px;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    /* 콘텐츠 */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }

    .box {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .box h3 {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    /* 입력폼 */
    .form-row {
      margin-bottom: 12px;
    }
    .form-row label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }
    .form-row input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-row input[type="checkbox"] {
      margin-right: 6px;
    }
    .form-row span {
      font-size: 13px;
      color: #333;
    }

    /* 요약 */
    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 6px 0;
    }
    .summary-row span:first-child {
      color: #555;
    }
    .summary-row strong {
      font-weight: bold;
    }

    /* 하단 버튼 */
    .bottom-bar {
      display: flex;
      padding: 16px 20px;
      border-top: 1px solid #eee;
      background: #fff;
      flex-shrink: 0;
    }
    .btn-submit {
      flex: 1;
      background: #1ec800;
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-heart {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 20px;
      text-align: center;
      line-height: 42px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 상단 -->
    <header>
      <a href="detail1.html" class="back">←</a>
      지원하기
    </header>

    <!-- 콘텐츠 -->
    <div class="content">
      <!-- 지원 정보 -->
      <div class="box">
        <h3>지원 정보</h3>
        <div class="form-row">
          <label>기간</label>
          <span>09/15 - 09/21</span>
        </div>
        <div class="form-row">
          <label>연락처</label>
          <input type="text" value="010-1234-4561">
        </div>
        <div class="form-row">
          <input type="checkbox" id="policy">
          <label for="policy"><span>취소/페널티 정책을 확인했습니다</span></label>
        </div>
      </div>

      <!-- 요약 -->
      <div class="box">
        <h3>요약</h3>
        <div class="summary-row">
          <span>일일 급여</span><span><strong>45,000원</strong> (8h)</span>
        </div>
        <div class="summary-row">
          <span>플랫폼 수수료</span><span>10%</span>
        </div>
        <div class="summary-row">
          <span>예상 총 수입(7일)</span><span><strong>약 456,000원</strong></span>
        </div>
      </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="bottom-bar">
      <button class="btn-submit">지원서 제출</button>
      <div class="btn-heart">♡</div>
    </div>
  </div>
</body>
</html>
