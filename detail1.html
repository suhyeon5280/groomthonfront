<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상세보기1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    header a.back {
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
    }

    .thumbnail {
      height: 160px;
      background-image: url('image/apple.jpg'); /* 사과 이미지 */
      background-size: cover;
      background-position: center;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .info-left h2 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .info-left p {
      font-size: 13px;
      color: #666;
    }
    .badge-row {
      margin-top: 6px;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      color: #555;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 2px 8px;
      margin-right: 4px;
    }
    .info-right {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      background: #fff;
      padding: 10px 0;
    }
    .tabs a {
      flex: 1;
      margin: 0 10px;
      padding: 8px 0;
      text-align: center;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }
    .tabs a.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .detail {
      padding: 10px 20px;
      font-size: 14px;
      background: #fff;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .detail-row span:first-child {
      color: #555;
    }

    /* 하단 버튼 */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-top: 1px solid #eee;
      background: #fff;
      flex-shrink: 0;
    }
    .btn-apply {
      flex: 1;
      background: #1ec800;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .btn-heart {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 20px;
      text-align: center;
      line-height: 42px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 상단 -->
    <header>
      <a href="home.html" class="back">←</a>
    </header>

    <!-- 스크롤 콘텐츠 -->
    <div class="content">
      <div class="thumbnail"></div> <!-- 사과 이미지 -->

      <div class="info-bar">
        <div class="info-left">
          <h2>사과 수확 보조 (1주)</h2>
          <p>12,000원/시간 · 08:00 - 17:00</p>
          <div class="badge-row">
            <span class="badge">거리 1.2km</span>
            <span class="badge">중식제공</span>
          </div>
        </div>
        <div class="info-right">D-3</div>
      </div>

      <!-- 탭 -->
      <div class="tabs">
        <a href="detail1.html" class="active">업무</a>
        <a href="detail2.html">숙소</a>
      </div>

      <div class="detail">
        <div class="detail-row"><span>모집조건</span><span>학력무관</span></div>
        <div class="detail-row"><span>모집인원</span><span>0명</span></div>
        <div class="detail-row"><span>업무 내용</span><span>사과 수확/운반 보조, 상자 포장</span></div>
        <div class="detail-row"><span>근무지</span><span>경북 청송군 XX면<br>XX리</span></div>
        <div class="detail-row"><span>일정</span><span>09/15~09/21<br>08:00~17:00 (휴게1h)</span></div>
        <div class="detail-row"><span>식사/교통</span><span>중식 제공</span></div>
        <div class="detail-row"><span>장비</span><span>장갑 제공</span></div>
      </div>
    </div>

    <!-- 하단 -->
    <div class="bottom-bar">
      <a href="apply.html" class="btn-apply">지원하기</a>
      <div class="btn-heart">♡</div>
    </div>
  </div>
</body>
</html>
