<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공고 상세보기</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 상단 */
    header {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    header a.back {
      font-size: 20px;
      margin-right: 10px;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    /* 콘텐츠 */
    .content {
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
      padding-bottom: 80px;
    }

    .thumbnail {
      height: 200px;
      background-image: url('image/room.jpg'); /* 숙소 이미지 */
      background-size: cover;
      background-position: center;
    }

    /* 탭 */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 16px;
    }
    .tabs button {
      flex: 1;
      padding: 8px 0;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
    }
    .tabs button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* 상세 박스 */
    .detail-box {
      margin: 0 16px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 16px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .detail-row span:first-child {
      color: #666;
    }

    /* 옵션 뱃지 */
    .options {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .option {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      border: 1px solid #1ec800;
      color: #1ec800;
      background: #f0fff5;
      font-weight: 500;
    }

    /* 세부 규정 */
    .rules {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      color: #333;
      min-height: 60px;
    }

    /* 하단 */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-top: 1px solid #eee;
      background: #fff;
      flex-shrink: 0;
    }
    .btn-apply {
      flex: 1;
      background: #1ec800;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .btn-heart {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 20px;
      text-align: center;
      line-height: 42px;
      cursor: pointer;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 상단 -->
    <header>
      <a href="home.html" class="back">←</a>
      공고 상세보기
    </header>

    <!-- 콘텐츠 -->
    <div class="content">
      <div class="thumbnail"></div>

      <!-- 탭 -->
      <div class="tabs">
        <button onclick="location.href='detail1.html'">업무</button>
        <button class="active">숙소</button>
      </div>

      <!-- 상세 내용 -->
      <div class="detail-box">
        <div class="detail-row"><span>유형</span><span>게스트하우스</span></div>
        <div class="detail-row"><span>비용</span><span>무료</span></div>

        <div class="options">
          <div class="option">조식제공</div>
          <div class="option">금연</div>
        </div>

        <div class="detail-row"><span>세부 규정</span></div>
        <div class="rules">22시 이후에는 정숙해주세요.</div>
      </div>
    </div>

    <!-- 하단 -->
    <div class="bottom-bar">
      <a href="apply.html" class="btn-apply">지원하기</a>
      <div class="btn-heart">♡</div>
    </div>
  </div>
</body>
</html>
